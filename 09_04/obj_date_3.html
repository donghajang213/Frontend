    <h2 id = "date"></h2>
    <h2 id = "clock"></h2>
    <script>
        function time(){
        let today = new Date();
        let d = today.getFullYear() + "년 " + (today.getMonth() + 1) +"월 " + today.getDate() + "일";
        document.getElementById("date").innerHTML = d;
        let s = (today.getHours() + ":" + today.getMinutes()  + ":" + today.getSeconds());

        setTimeout("time()", 1000)
        }
        time();
