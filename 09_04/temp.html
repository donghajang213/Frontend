<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 변환기</title>
</head>
<body>
    <table border = "3">
        <tr>
            <th>섭씨 온도</th>
            <th>화씨 온도</th>
        </tr>
        <script>
            for (i = 0; i <= 10; i++) {
                document.write("<tr><th>" + i + "</th><th>" + ((i * 9.0 /5)+32) + "</th></tr>");
            }
        </script>
    </table>

    
</body>
</html>
