<script>
    function fac(event){
        event.preventDefault();
        let i, num, f;
        f = 1;
        num = document.getElementById("num").value;

        for (i = 1; i <= num; i++) {
            f = f * i;
        }
        document.getElementById("res").innerHTML = "정수 " + num + "의 팩토리얼: " +f;
        
        
    }
</script>
<body>
    <h1>팩토리얼을 계산해봅시다!!</h1>
    <form>
        정수를 입력하시오: 
        <input id = "num"> <P>
        <button type = "button" onclick = "fac(event)">팩토리얼 계산</button>
        <input type = "reset" value = "초기화">
        <p id = "res"></p>
    </form>
</body>
