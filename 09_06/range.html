<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ran(){
            let n = document.getElementById("cal").value;
            if (1 < n && n < 100){
                document.getElementById("a").innerHTML = "올바른 입력값입니다."
            }
            else{
                document.getElementById("a").innerHTML = "입력값이 올바르지 않습니다."   
            }

        }
    </script>
</head>
<body>
    <form>
        <p>1부터 100사이의 정수를 입력하시오.</p>
        <input type = "num" id = "cal">
        <input type = "button" onclick="ran()" value="제출"><p>
        <p id = "a">입력값이 올바르지 않습니다.</p>
    </form>
    
</body>
</html>
