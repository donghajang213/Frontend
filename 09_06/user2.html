<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const registeredIDs = "aaaaa"
        function validateForm(){
            let id = document.getElementById("id").value;
            let password = document.getElementById("pwd").value;
            let passwordConfirm = document.getElementById("pwd_confirm").value;
            let name = document.getElementById("name").value;
            let year = document.getElementById("year").value;
            let month = document.getElementById("month").value;
            let day = document.getElementById("day").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let phone = document.getElementById("phone").value;
            let terms = document.getElementById("terms").checked;
            let pwdCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;


            if (registeredIDs.includes(id)) {
                alert("중복된 아이디입니다. 다른 아이디를 선택하세요.");
                return false;
            }

            if (!password.match(pwdCheck)) {
                alert("비밀번호는 영문자, 숫자, 특수문자를 포함한 8자 이상 25자 이하로 입력해야 합니다.");
                return false;
            }

            if (password !== passwordConfirm) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;

            if (name === "") {
                alert("이름을 입력해야 합니다.");
                return false;
            }

            // Validate date of birth
            if (year === "" || month === "" || day === "") {
                alert("생년월일을 올바르게 입력해야 합니다.");
                return false;
            }

            // Validate gender selection
            if (!gender) {
                alert("성별을 선택해야 합니다.");
                return false;
            }

            // Validate phone number
            if (phone === "" || isNaN(phone)) {
                alert("전화번호를 올바르게 입력해야 합니다.");
                return false;
            }

            // Check terms and conditions
            if (!terms) {
                alert("약관에 동의해야 합니다.");
                return false;
            }
            }
            alert(`
            아이디: ${id}
            이름: ${name}
            생년월일: ${year}-${month}-${day}
            성별: ${gender.value}
            전화번호: ${phone}
            비밀번호: ${password}
            약관 동의 여부: ${terms ? "동의함" : "동의하지 않음"}
        `);

        return true;



           
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        아이디 <input type="text" id="id" value="">
        <input type="button" onclick="user_id()" value="중복확인"><br>
        비밀번호 <input type="password" id="pwd" value="" placeholder="영문자+숫자+특수문자 조합(8~25자리 입력)"><br>
        비밀번호 재확인 <input type="password" id="pwd_confirm" value=""><br>
        이름 <input type="text" id="name" value=""><br>
        생년월일 <input type="number" id="year" value="" placeholder="년(4자)">
        <select id = "month">
            <option id="jan">1</option>
            <option id="feb">2</option>
            <option id="mar">3</option>
            <option id="apr">4</option>
            <option id="may">5</option>
            <option id="jun">6</option>
            <option id="jul">7</option>
            <option id="aug">8</option>
            <option id="sep">9</option>
            <option id="oct">10</option>
            <option id="nov">11</option>
            <option id="dec">12</option>
        </select>
        <input type="number" id="day" value="" placeholder="일"><br>
        성별 <input type="radio" id="female" name="gender" value="여">여
        <input type="radio" id="male" name="gender" value="남">남<br>
        전화번호 <input type="text" id="phone" value = ""><br>
        약관동의 <input type="checkbox" id="terms">약관에 동의합니다<br>
        <input type="reset" id="" value="초기화">
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
