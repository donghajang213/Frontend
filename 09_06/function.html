<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cL(elem, min, max) {
            let s = elem.value;
            if (s.length >= min && s.length <= max){
                alert(document.getElementById('name').value)
                return true;
            } else{
                alert(min + "문자와" + max + "문자 사이로 입력해주세요!");
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form>
        이름 (6-8문자) : <input type = "text" id = "name">
        <input type = "button"
        onclick="cL(document.getElementById('name'), 6, 8)"
        value="확인">
    </form>
    
</body>
</html>
