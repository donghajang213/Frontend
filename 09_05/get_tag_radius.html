<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            let result, r, c;
            r = document.getElementById("rad").value;
            c = document.getElementsByName("cal");
            if (c[0].checked)
                result = Math.PI * Math.pow(r, 2);
            else
                result = (4.0/ 3.0) * Math.PI * Math.pow(r, 3);
                document.getElementById("result").value = result;

            

            
        }
    </script>
</head>
<body>
    <form>
        반지름 <input type = "text" id = "rad">
        <input type = "radio" name = "cal">AREA
        <input type = "radio" name = "cal">VOLUME<br>
        연산결과 <input type = "text" id = "result">
        <input type = "button" onclick="calc()" value = "계산">
    </form>
    
</body>
</html>
